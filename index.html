<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Valentine Card Garden</title>
    <meta name="theme-color" content="#f7c7da" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="bg"></div>

    <header class="topbar">
      <div class="brand">
        <div class="brand__dot"></div>
        <div class="brand__text">
          <div class="brand__title">Card Garden</div>
          <div class="brand__sub">pick a card, get a flower ğŸŒ¸</div>
        </div>
      </div>

      <div class="controls">
        <button id="btnTheme" class="btn btn--ghost" type="button" aria-label="Toggle theme">
          <span class="btn__icon" aria-hidden="true">ğŸŒ™</span>
          <span class="btn__text">Theme</span>
        </button>

        <button id="btnAudio" class="btn btn--ghost" type="button" aria-label="Toggle audio">
          <span class="btn__icon" aria-hidden="true">ğŸ”ˆ</span>
          <span class="btn__text">Audio</span>
        </button>

        <button id="btnReset" class="btn" type="button">
          <span class="btn__icon" aria-hidden="true">â†º</span>
          <span class="btn__text">Pick again</span>
        </button>
      </div>
    </header>

    <main class="wrap">
      <section class="hero">
        <h1 class="hero__title">Pick a card âœ¨</h1>
        <p class="hero__desc">
          Each card reveals a different animated flower + a random message.
          Tap any card. You can always pick again.
        </p>
      </section>

      <section id="grid" class="grid" aria-label="Card grid"></section>

      <section class="note">
        <div class="note__pill">Tip: audio needs a tap to start (phone browser rules).</div>
      </section>
    </main>

    <footer class="footer">made with ğŸ’— for your friends</footer>

    <!-- Center reveal modal -->
    <div id="modal" class="modal" aria-hidden="true">
      <div id="modalBackdrop" class="modal__backdrop"></div>

      <div class="modal__panel" role="dialog" aria-modal="true" aria-label="Card reveal">
        <div class="modal__top">
          <div class="modal__title">
            <span class="modal__emoji" aria-hidden="true">ğŸ’</span>
            <span id="modalCardLabel">Card</span>
          </div>

          <button id="btnClose" class="btn btn--ghost" type="button" aria-label="Close">
            <span class="btn__icon" aria-hidden="true">âœ•</span>
            <span class="btn__text">Close</span>
          </button>
        </div>

        <div class="modal__content">
          <div id="modalReveal" class="modal__reveal"></div>
          <div id="modalMsg" class="modal__msg"></div>
        </div>

        <div class="modal__actions">
          <button id="btnAgain" class="btn" type="button">
            <span class="btn__icon" aria-hidden="true">â†º</span>
            <span class="btn__text">Pick again</span>
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
